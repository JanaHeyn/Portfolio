        <section class="contact">
            <div class="contact-content">
                <article class="contact-article">
                    <h2>Send me a message!</h2>
                    <p>You want me to push some Pixels for you?</p>
                </article>
    
                <form class="flex-column" action="#">
    
                    <div class="flex-column to-row">
                        <div class="flex-column le" id="change">
                            <label for="name-field">Your name</label>
                            <input
                            type="text"
                            name="name-field"
                            id="name-input"
                            placeholder="Tell me who you are">
                        </div>
        
                        <div class="flex-column ri">
                            <label for="email-field">Your email address</label>
                            <input
                            type="email"
                            name="email-field"
                            id="email-input"
                            placeholder="So i can write you back">
                        </div>
                    </div>
      
                    <div class="flex-column">
                        <label for="textarea-field">Enter your message</label>
                        <textarea
                        name="textarea-field"
                        id="textarea-input"
                        rows="7"
                        placeholder="I only accept love letters"></textarea>
                    </div>
    
                    <div class="submit-btn">
                        <input type="submit" value="Push it real">
                    </div>
    
                </form>
            </div>
